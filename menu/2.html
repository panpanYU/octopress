<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>this关键字</title>
    <link type="text/css" rel="stylesheet" href="menu.css">
</head>
<body>
<div id="div2">
    <img aabbcc="123" src="../images/1.jpg"/>
</div>
<a href="#">第一张</a>
<a href="#">第二张</a>
<a href="#">第三张</a>
<a href="#">第四张</a>
</body>
</html>
<script>

    function changeImg() {
        var oImg = document.getElementById("div2").getElementsByTagName("img").item(0);
        oImg.src = '../images/' + (this.nIndex+1) + '.jpg';
        return false;
    }
    window.onload = function () {
        var oAs = document.getElementsByTagName("a");
        for (var i = 0; i < oAs.length; i++) {
            oAs.item(i).nIndex=i;
            oAs.item(i).onclick = changeImg;
        }
        var num=1;
        function autoChangeImg(){
            var oImg=document.getElementById("div2").getElementsByTagName("img").item(0);
            oImg.src='../images/'+(num++%4+1)+'.jpg';

        }
        window.setInterval(autoChangeImg,2000);
    }

</script>
